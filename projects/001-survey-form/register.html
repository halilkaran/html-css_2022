<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix register Peage</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
   <div class="container">
  
 </div>
 <div id="form-container">
  <header id="form-header">
   <h1 id="form-title">NET<span id='flix'>FLIX</span></h1>
   <h3 id="form-description">Thank you for signing up at Netflix. Tell us more yourself.</h3>
  </header>
  <section id="netfix-form-container">
   <div id="survey-form">
    <form action="result.html" target="_blank" method="get">
     <div class="input-box">
      <label for="name">Name</label>
     <br>
     <input type="text" name="name" id="name" placeholder="Enter your name">
     </div>
     <div class="inut-box">
      <label for="age">Age</label>
     <br>
     <input type="number" name="age" id="age" placeholder="Age">
     </div>
     <div class="input-box">
      <label for="">Email</label>
     <br>
     <input type="email" name="email" id="email" placeholder="Email">
     </div>
     <div class="input-box">
      <label for="">Content Type</label>
     <br>
     <select name="" id="dropdown">
      <option value="Movies">Movies</option>
      <option value="Series">Series</option>
      <option value="Cartoon" selected>Cartoon</option>
     </select>
     </div>
     
     <div class="input-box">
      <label for="first">Movie Type</label>
     <br>
     <input type="checkbox" name="movie1" id="first" value="Comedy">
     <label for="first">Comedy</label>
     <br>
     <input type="checkbox" name="movie2" id="second" value="Action">
     <label for="second">Action</label>
     <br>
     <input type="checkbox" name="movie3" id="third" value="Romance">
     <label for="third">Romance</label>
     <br>
     </div>
     <div class="inpt-box">
      <label >Gender</label>
     <br>
     <input type="radio" name="gender" id="first-radio" value="male">
     <label for="first-radio">Male</label>
     <br>
     <input type="radio" name="gender" id="second-radio" value="female" >
     <label for="second-radio">Female</label>
     <br>
     <input type="radio" name="gender" id="third-radio" value="other">
     <label for="third-radio">Other</label>
     <br>
     </div>
     <div class="input-box">
      <label for=feedback"">Feed Back</label>
     <br>
     <textarea name="message" id="feedback" cols="40" rows="3"  placeholder="Any comment"></textarea>
     </div>    
     <div id="submit-button">
      <button type="submit">Submit</button>
     </div>     

    </form>
   </div>
  </section>
 </div>
 
  </body>
</html>
