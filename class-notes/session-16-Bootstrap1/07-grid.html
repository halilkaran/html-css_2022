<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <!-- Bootstrap CSS Linki -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col bg-secondary">1</div>
        <div class="col bg-primary">2</div>
        <div class="col bg-warning">3</div>
        <div class="col bg-danger">4</div>
      </div>

      <div class="row">
        <div class="col bg-warning">5</div>
        <div class="col bg-info">6</div>
      </div>
    </div>

    <hr />

    <div class="container-fluid">
      <div class="row">
        <div class="col bg-warning">5</div>
        <div class="col bg-info">6</div>
      </div>
    </div>

    <hr />
    <h2>PRACTICE</h2>

    <div class="container">
      <div class="row display-3">
        <div class="col-6 bg-danger">6</div>
        <div class="col-6 bg-primary">6</div>
        <div class="col-3 bg-success">3</div>
        <div class="col-9 bg-secondary">9</div>
        <div class="col-3 bg-info">3</div>
        <div class="col-6 bg-warning">6</div>
        <div class="col-3 bg-dark text-light">3</div>
        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-warning">4</div>
        <div class="col-4 bg-success">4</div>
      </div>
    </div>

    <br />
    <hr />

    <h2>GRID - JUSTIFY</h2>
    <div class="container h1 border border-2 border-dark rounded-3">
      <div class="row d-flex justify-content-center">
        <div class="col-3 bg-warning">CENTER</div>
        <div class="col-4 bg-success">CENTER</div>
      </div>

      <div class="row d-flex justify-content-evenly">
        <div class="col-3 bg-info">EVENLY</div>
        <div class="col-4 bg-primary">EVENLY</div>
      </div>
      <div class="row d-flex justify-content-around">
        <div class="col-3 bg-danger">AROUND</div>
        <div class="col-4 bg-warning">AROUND</div>
      </div>
    </div>

    <br />
    <hr />

    <div class="container h1 text-center">
      <p>COL-AUTO</p>
      <div class="row">
        <div class="col-auto bg-danger"> V5.1.3 GRID</div>
        <div class="col bg-success">HTML</div>

        <div class="col bg-info">CSS</div>
        <div class="col-2 bg-primary">JS</div>
      </div>
    </div>

    <br><br>

    <!-- Bootstrap JS Linki -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
